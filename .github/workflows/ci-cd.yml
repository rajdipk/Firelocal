name: FireLocal CI/CD Pipeline

on:
  push:
    branches: ["main"]
    tags: ["v*"]
  pull_request:
    branches: ["main"]
  release:
    types: [published]

env:
  CARGO_TERM_COLOR: always

jobs:
  # Core Rust Testing
  test-core:
    name: Test Core Library
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Check Formatting
        run: cargo fmt --all -- --check

      - name: Clippy (Linting)
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Build Core
        run: cargo build -p firelocal-core --release --verbose

      - name: Test Core
        run: cargo test -p firelocal-core --release --verbose

      - name: Build CLI
        run: cargo build -p firelocal-cli --release --verbose

      - name: Test CLI
        run: cargo test -p firelocal-cli --release --verbose

  # WASM Build
  build-wasm:
    name: Build WASM Package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Build WASM Package
        run: |
          cd firelocal-wasm
          wasm-pack build --target web --release

      - name: Upload WASM Artifact
        uses: actions/upload-artifact@v4
        with:
          name: wasm-package
          path: firelocal-wasm/pkg/

  # JavaScript/Node.js Build
  build-nodejs:
    name: Build Node.js Package
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: bindings/js/package-lock.json

      - name: Install NAPI-RS
        run: cargo install napi-cli

      - name: Build Node.js Package
        run: |
          cd bindings/js
          npm install
          npm run build

      - name: Test Node.js Package
        run: |
          cd bindings/js
          npm test

      - name: Upload Node.js Artifact
        uses: actions/upload-artifact@v4
        with:
          name: nodejs-package-${{ matrix.os }}
          path: bindings/js/

  # Python Build
  build-python:
    name: Build Python Package
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Build Rust Core Library
        run: cargo build -p firelocal-core --release

      - name: Install Python Dependencies
        run: |
          cd bindings/python
          pip install -e .[dev]

      - name: Test Python Package
        run: |
          cd bindings/python
          pytest tests/ -v

      - name: Build Python Wheel
        run: |
          cd bindings/python
          pip install build
          python -m build

      - name: Upload Python Artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-package-${{ matrix.os }}-${{ matrix.python-version }}
          path: bindings/python/dist/

  # Dart Build
  build-dart:
    name: Build Dart Package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Set up Dart
        uses: dart-lang/setup-dart@v1

      - name: Build Rust Core Library
        run: cargo build -p firelocal-core --release

      - name: Get Dart Dependencies
        run: |
          cd bindings/dart
          dart pub get

      - name: Test Dart Package
        run: |
          cd bindings/dart
          dart test

      - name: Build Dart Package
        run: |
          cd bindings/dart
          dart pub publish --dry-run

      - name: Upload Dart Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dart-package
          path: bindings/dart/

  # C#/.NET Build
  build-dotnet:
    name: Build .NET Package
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        dotnet-version: ['6.0.x', '7.0.x', '8.0.x']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Set up .NET ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: Build Rust Core Library
        run: cargo build -p firelocal-core --release

      - name: Restore .NET Dependencies
        run: |
          cd bindings/dotnet
          dotnet restore

      - name: Build .NET Package
        run: |
          cd bindings/dotnet
          dotnet build --configuration Release

      - name: Test .NET Package
        run: |
          cd bindings/dotnet
          dotnet test --configuration Release

      - name: Pack .NET Package
        run: |
          cd bindings/dotnet
          dotnet pack --configuration Release

      - name: Upload .NET Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-package-${{ matrix.os }}-${{ matrix.dotnet-version }}
          path: bindings/dotnet/bin/Release/

  # Publish to npm
  publish-npm:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: [build-nodejs]
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Download Node.js Artifacts
        uses: actions/download-artifact@v4
        with:
          name: nodejs-package-ubuntu-latest
          path: bindings/js/

      - name: Publish to npm
        run: |
          cd bindings/js
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # Publish to PyPI
  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [build-python]
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Download Python Artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-package-ubuntu-latest-3.11
          path: bindings/python/dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages-dir: bindings/python/dist/

  # Publish to pub.dev
  publish-pubdev:
    name: Publish to pub.dev
    runs-on: ubuntu-latest
    needs: [build-dart]
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4

      - name: Set up Dart
        uses: dart-lang/setup-dart@v1

      - name: Download Dart Artifacts
        uses: actions/download-artifact@v4
        with:
          name: dart-package
          path: bindings/dart/

      - name: Publish to pub.dev
        run: |
          cd bindings/dart
          dart pub publish -f
        env:
          PUB_TOKEN: ${{ secrets.PUB_DEV_TOKEN }}

  # Publish to NuGet
  publish-nuget:
    name: Publish to NuGet
    runs-on: ubuntu-latest
    needs: [build-dotnet]
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Download .NET Artifacts
        uses: actions/download-artifact@v4
        with:
          name: dotnet-package-ubuntu-latest-8.0.x
          path: bindings/dotnet/bin/Release/

      - name: Publish to NuGet
        run: |
          cd bindings/dotnet
          dotnet nuget push bin/Release/*.nupkg --api-key ${{ secrets.NUGET_API_TOKEN }} --source https://api.nuget.org/v3/index.json --skip-duplicate

  # Create GitHub Release
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [test-core, build-wasm, build-nodejs, build-python, build-dart, build-dotnet]
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4

      - name: Download All Artifacts
        uses: actions/download-artifact@v4

      - name: Build Release Assets
        run: |
          mkdir -p release-assets
          
          # Copy CLI binaries
          cp target/release/firelocal-cli release-assets/ || true
          
          # Copy WASM package
          cp -r wasm-package release-assets/wasm-package || true
          
          # Copy Node.js packages
          cp -r nodejs-package-ubuntu-latest release-assets/nodejs-package || true
          
          # Copy Python wheels
          cp -r python-package-ubuntu-latest-3.11/dist release-assets/python-package || true
          
          # Create tarballs
          cd release-assets
          tar -czf firelocal-wasm.tar.gz wasm-package/
          tar -czf firelocal-nodejs.tar.gz nodejs-package/
          tar -czf firelocal-python.tar.gz python-package/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release-assets/firelocal-cli
            release-assets/firelocal-wasm.tar.gz
            release-assets/firelocal-nodejs.tar.gz
            release-assets/firelocal-python.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
