name: FireLocal CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  # Core Rust Testing
  test-core:
    name: Test Core Library
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Check Formatting
        run: cargo fmt --all -- --check

      - name: Clippy (Linting)
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Build Core
        run: cargo build -p firelocal-core --release --verbose

      - name: Test Core
        run: cargo test -p firelocal-core --release --verbose

      - name: Build CLI
        run: cargo build -p firelocal-cli --release --verbose

      - name: Test CLI
        run: cargo test -p firelocal-cli --release --verbose

  # WASM Build
  build-wasm:
    name: Build WASM Package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Build WASM Package
        run: |
          cd firelocal-wasm
          wasm-pack build --target web --release

  # JavaScript/Node.js Build
  build-nodejs:
    name: Build Node.js Package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: bindings/js/package-lock.json

      - name: Install NAPI-RS
        run: cargo install napi-cli

      - name: Build Node.js Package
        run: |
          cd bindings/js
          npm install
          npm run build

      - name: Test Node.js Package
        run: |
          cd bindings/js
          npm test

  # Python Build
  build-python:
    name: Build Python Package
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Build Rust Core Library
        run: cargo build -p firelocal-core --release

      - name: Install Python Dependencies
        run: |
          cd bindings/python
          pip install -e .[dev]

      - name: Test Python Package
        run: |
          cd bindings/python
          pytest tests/ -v

  # Dart Build
  build-dart:
    name: Build Dart Package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Set up Dart
        uses: dart-lang/setup-dart@v1

      - name: Build Rust Core Library
        run: cargo build -p firelocal-core --release

      - name: Get Dart Dependencies
        run: |
          cd bindings/dart
          dart pub get

      - name: Test Dart Package
        run: |
          cd bindings/dart
          dart test

  # C#/.NET Build
  build-dotnet:
    name: Build .NET Package
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: ['6.0.x', '7.0.x', '8.0.x']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Set up .NET ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: Build Rust Core Library
        run: cargo build -p firelocal-core --release

      - name: Restore .NET Dependencies
        run: |
          cd bindings/dotnet
          dotnet restore

      - name: Build .NET Package
        run: |
          cd bindings/dotnet
          dotnet build --configuration Release

      - name: Test .NET Package
        run: |
          cd bindings/dotnet
          dotnet test --configuration Release
